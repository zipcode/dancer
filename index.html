<!doctype html>
<html>
<head>
  <title>Dancer demo</title>
  <script lang="javascript" src="./dancer.js"></script>
  <script lang="javascript">
    document.addEventListener("DOMContentLoaded", function() {
      console.log("loaded");
      Dancer.observe(document.body);

      Dancer.register("honk", {});

      var item1, state = false;
      document.getElementById("shifty").addEventListener("click", function(ev) {
        if (state) {
          item1.remove();
        } else {
          if (!item1) {
            item1 = document.createElement("div");
            item2 = document.createElement("div");
            item1.appendChild(item2);
            item2.appendChild(new Text("honk"));
            item2.classList.add("honk");
          }
          ev.target.parentNode.appendChild(item1);
          window.honk = item2;
        }
        state = !state;
      });
    });
  </script>
</head>
<body>
  <content>
    <div class="component">
      <button id="shifty">Shifty</button>
    </div>
  </content>
</body>
</html>
